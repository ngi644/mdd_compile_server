<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{{ data.title }}</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
    <link href="/static/styles.css" rel="stylesheet" />
</head>
<body>
    <div class="nes-container with-title">
        <p class="title">Information</p>
        <div class="lists">
            <ul class="nes-list is-disc">
              <li>
                <span class="nes-text is-primary">Task Created:</span>
                <span class="nes-text is-success">{{ data.created_at }}</span>
              </li>
              <li>
                <span class="nes-text is-primary">Task ID:</span>
                <span class="nes-text is-success">{{ data.task_id }}</span>
              </li>
              <li>
                <span class="nes-text is-primary">User ID:</span>
                <span class="nes-text is-success">{{ data.user_id }}</span>
              </li>
              <li>
                <span class="nes-text is-primary">Download URL:</span>
                <span class="nes-text is-success"><a href="{{ data.result_url }}" target="_blank">{{ data.result_url }}</a></span>
              </li>
              <li> 
                <span class="nes-text is-primary">Time to Compile:</span>
                <span class="nes-text is-success">{{ data.time_to_compile }}</span>
              </li>
            </ul>
        </div>
        <div class="nes-container is-dark with-title">
            <p class="title">Traceback:</p>
            <pre>{{ data.trace_back }}</pre>
        </div>
    </div>
</body>
</html>
